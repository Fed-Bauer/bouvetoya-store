<div class="container mt-5">
    <div class="card p-3">
        <div class="row">
            <div class="col-6">

                <form #orderForm="ngForm"
                      (ngSubmit)="placeOrder(orderForm)">

                    <mat-form-field appearance="outline"
                                    class="w-100">
                        <mat-label>Имя полностью</mat-label>
                        <input matInput
                               placeholder="Имя полностью"
                               [(ngModel)]="orderDetails.fullName"
                               name="fullName">
                    </mat-form-field>

                    <mat-form-field appearance="outline"
                                    class="w-100">
                        <mat-label>Адрес</mat-label>
                        <input matInput
                               placeholder="Адрес"
                               [(ngModel)]="orderDetails.fullAddress"
                               name="fullAddress">
                    </mat-form-field>

                    <mat-form-field appearance="outline"
                                    class="w-100">
                        <mat-label>Номер телефона</mat-label>
                        <input matInput
                               placeholder="Номер телефона"
                               [(ngModel)]="orderDetails.contactNumber"
                               name="contactNumber">
                    </mat-form-field>

                    <mat-form-field appearance="outline"
                                    class="w-100">
                        <mat-label>Альтернативный номер</mat-label>
                        <input matInput
                               placeholder="Альтернативный номер"
                               [(ngModel)]="orderDetails.alternateContactNumber"
                               name="alternateContactNumber">
                    </mat-form-field>

                    <div align="right">
                        <button type="submit" mat-stroked-button color="primary">Оформить заказ</button>
                    </div>
                </form>

            </div>
            <div class="col-6">
                <table class="table">
                    <thead class="thead">
                        <tr>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr *ngFor="let product of productDetails">
                            <td>{{product.productName}}</td>
                            <td>{{product.productDiscountedPrice}}</td>
                            <td>
                                <select
                                #quantity
                                class="form-select"
                                [ngModel]="getQuantityForProduct({productId : product.productId})"
                                (change)="onQuantityChanged({q : quantity.value, productId : product.productId})"
                                >
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </td>
                            <td>
                                {{getCalculatedTotal({
                              productId: product.productId,
                              productDiscountedPrice: product.productDiscountedPrice
                            })}}
                            </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td></td>
                            <td>Итого</td>
                            <td> {{getCalculatedGrandTotal()}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
