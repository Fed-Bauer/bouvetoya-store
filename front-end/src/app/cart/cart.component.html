<div class="container mt-5">
    <div align="right" class="mb-3">
        <button (click)="checkout()" color="primary" mat-raised-button>Проверить</button>
    </div>
    <table mat-table
           [dataSource]="cartDetails"
           class="mat-elevation-z8 custom-table">

        <ng-container matColumnDef="Name">
            <th mat-header-cell
                *matHeaderCellDef> Название </th>
            <td mat-cell
                *matCellDef="let element"> {{element.product.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="Description">
            <th mat-header-cell
                *matHeaderCellDef> Описание </th>
            <td mat-cell
                *matCellDef="let element"> {{element.product.productDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="Price">
            <th mat-header-cell
                *matHeaderCellDef> Стоимость </th>
            <td mat-cell
                *matCellDef="let element"> {{element.product.productActualPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="Discounted Price">
            <th mat-header-cell
                *matHeaderCellDef> Стоимость со скидкой</th>
            <td mat-cell
                *matCellDef="let element"> {{element.product.productDiscountedPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell
                *matHeaderCellDef> Действие </th>
            <td mat-cell
                *matCellDef="let element">
                <button mat-button color="warn" class="btn-right-icon" (click)="delete(element.cartId)">
                  <img src="./assets/icons/cart.png" class="btn-right-icon__icon">
                  Удалить
                </button>
            </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
