<div class="container mt-5">
  <mat-form-field appearance="outline" class="w-100 custom-input">
    <input class="custom-input"
           matInput
           #searchkeyword
           (keyup)="searchByKeyword(searchkeyword.value)"
           name="searchKey"
           id="searchKey"
           placeholder="Поиск">
    <div class="input-icon">
      <img src="./assets/icons/search.png" alt="icon">
    </div>
  </mat-form-field>
  <h3>Каталог</h3>
  <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
    <mat-grid-tile *ngFor="let p of productDetails" class="product-cart">
      <div class="row p-5">
        <div class="image-container">
          <img class="home-page-product-image" [src]="p.productImages[0].url" alt="">
        </div>
        <div class="mt-3">
          <p><b>{{p.productName}}</b></p>
        </div>
        <div class="mt-2">
          <p style="white-space: inherit; height: 40px; width: 288px; overflow: hidden; text-overflow: ellipsis;">
            {{p.productDescription}}
          </p>
        </div>
        <div class="mt-2">
          <b>RUB {{p.productDiscountedPrice}}</b> &nbsp;  <b style="text-decoration: line-through;">{{p.productActualPrice}}</b>
        </div>
        <div class="mt-2">
          <button type="button" mat-button class="btn-product" (click)="showProductDetails({productId : p.productId})">
            Подробнее
            <img src="./assets/icons/arrow_right.png" class="btn-right-icon__icon">
          </button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="text-center mt-5" style="padding-bottom: 100px;" *ngIf="showLoadButton">
    <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()"> Показть ещё </button>
  </div>

  <div class="mt-5" >

  </div>
</div>
