<div class="mt-5 p-3">

  <mat-form-field appearance="outline" class="w-100 custom-input">
    <input class="custom-input"
           matInput
           #searchkeyword
           (keyup)="searchByKeyword(searchkeyword.value)"
           name="searchKey"
           id="searchKey"
           placeholder="Поиск">
    <div class="input-icon">
      <img src="./assets/icons/search.png" alt="icon">
    </div>
  </mat-form-field>

  <div *ngIf="showTable">


  <table mat-table [dataSource]="productDetails" class="mat-elevation-z8 custom-table">

      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Product Name">
        <th mat-header-cell *matHeaderCellDef> Название </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Описание </th>
        <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Product Discounted Price">
        <th mat-header-cell *matHeaderCellDef> Стоимость со скидкой </th>
        <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="Product Actual Price">
          <th mat-header-cell *matHeaderCellDef> Стоимость </th>
          <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Действие </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="showImages(element)">
            <mat-icon> image </mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="editProductDetails(element.productId)">
            <mat-icon> edit </mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)">
            <mat-icon> delete </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <div class="text-center p-5" *ngIf="showLoadMoreProductButton">
    <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()"> Показать ещё </button>
  </div>

  </div>
